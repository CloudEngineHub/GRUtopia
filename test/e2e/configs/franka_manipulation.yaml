simulator:
  physics_dt: 1/240
  rendering_dt: 1/240
#  rendering_interval: 100

agents:
- type: DummyAgent
  robot_name: franka
  agent_config:
    test: true


task_config:
  type: "ManipulationTask"
  task_name_prefix: "franka_manipulation"
  env_num: 1
  offset_size: 10
  metrics:
  - type: RecordingMetric
    metric_config: # custom metric config
      robot_name: franka
      fields: ["joint_action"]
  metrics_save_path: GRUtopia/franka_manipulation_recording/
  task_settings:
    max_step: 2000
    verbose: False
    fall_threshold: 0.3
    max_dialogue: 3
  episodes:
  - scene_asset_path: GRUtopia/assets/scenes/empty.usd
    scene_scale: [1., 1., 1.]
    robots:
    - name: franka
      prim_path: "/franka"
      type: "FrankaRobot"
      position: [ 0., 0., 0. ]
      scale: [ 1, 1, 1 ]
      controller_params:
      - name: "arm_ik_controller"
      - name: "gripper_controller"
    extra:
      prompt: "Prompt test 1"
      target: franka_manipulation
      episode_idx: 0
