# Developer only. User read-only.
robots:
- type: "HumanoidRobot"
  usd_path: "GRUtopia/assets/robots/h1/h1.usd"
  gains: [0.0, 0.0]
  controllers:
  - name: "move_by_speed"
    type: HumanoidMoveBySpeedController
    policy_weights_path: GRUtopia/assets/policy/weights/h1_loco_model_20000.pt
    joint_names:
    - left_hip_yaw_joint
    - right_hip_yaw_joint
    - torso_joint
    - left_hip_roll_joint
    - right_hip_roll_joint
    - left_shoulder_pitch_joint
    - right_shoulder_pitch_joint
    - left_hip_pitch_joint
    - right_hip_pitch_joint
    - left_shoulder_roll_joint
    - right_shoulder_roll_joint
    - left_knee_joint
    - right_knee_joint
    - left_shoulder_yaw_joint
    - right_shoulder_yaw_joint
    - left_ankle_joint
    - right_ankle_joint
    - left_elbow_joint
    - right_elbow_joint
  - name: "joint_controller"
    type: JointController
    joint_names:
    - left_hip_yaw_joint
    - right_hip_yaw_joint
    - torso_joint
    - left_hip_roll_joint
    - right_hip_roll_joint
    - left_shoulder_pitch_joint
    - right_shoulder_pitch_joint
    - left_hip_pitch_joint
    - right_hip_pitch_joint
    - left_shoulder_roll_joint
    - right_shoulder_roll_joint
    - left_knee_joint
    - right_knee_joint
    - left_shoulder_yaw_joint
    - right_shoulder_yaw_joint
    - left_ankle_joint
    - right_ankle_joint
    - left_elbow_joint
    - right_elbow_joint
  - name: "move_to_point"
    type: "MoveToPointBySpeedController"
    forward_speed: 1.0
    rotation_speed: 4.0
    threshold: 0.05
    sub_controllers:
    - name: move_by_speed
  - name: "move_along_path"
    type: MoveAlongPathPointsController
    forward_speed: 1.0
    rotation_speed: 4.0
    threshold: 0.1
    sub_controllers:
    - name: move_to_point
  - name: "rotate"
    type: RotateController
    rotation_speed: 2.0
    threshold: 0.02
    sub_controllers:
    - name: move_by_speed
  - name: "move_with_keyboard"
    type: MoveWithKeyboardController
    forward_speed: 1.0
    rotation_speed: 4.0
    lateral_speed: 1.0
    sub_controllers:
    - name: move_by_speed
  - name: web_chat
    type: WebChatboxController
  - name: recover
    type: RecoverController
    recover_height: 1.0
    sub_controllers:
    - name: joint_controller
  sensors:
  - name: "camera"
    type: "RepCamera"
    prim_path: "logo_link/Camera"
  - name: "tp_camera"
    type: "RepCamera"
    prim_path: "torso_link/TPCamera"
- type: "CameraRobot"
  usd_path: "GRUtopia/assets/robots/h1/camera.usd"
  controllers:
  - name: "move_to_point"
    type: "MoveToPointOracleController"
    forward_speed: 0.005
    rotation_speed: 0.005
    threshold: 0.05
  - name: "move_along_path"
    type: MoveAlongPathPointsController
    forward_speed: 0.005
    rotation_speed: 0.005
    threshold: 0.1
    sub_controllers:
    - name: move_to_point
  - name: "rotate"
    type: RotateOracleController
    rotation_speed: 0.005
    threshold: 0.02
  - name: web_chat
    type: WebChatboxController
  sensors:
  - name: "camera"
    type: "RepCamera"
    prim_path: "Xform/Camera"
  - name: "tp_camera"
    type: "RepCamera"
    prim_path: "torso_link/TPCamera"
- type: NPC

- type: "FrankaRobot"
  usd_path: "GRUtopia/assets/robots/franka/franka.usd"
  controllers:
  - name: "arm_ik_controller"
    type: "InverseKinematicsController"
    robot_description_path: "GRUtopia/assets/robots/franka/rmpflow/robot_descriptor.yaml"
    robot_urdf_path: "GRUtopia/assets/robots/franka/lula_franka_gen.urdf"
    end_effector_frame_name: "right_gripper"
    threshold: 0.01
  - name: "gripper_controller"
    type: GripperController
  - name: "joint_controller"
    type: JointController
- type: "MocapControlledFrankaRobot"
  usd_path: "GRUtopia/assets/robots/franka/mocap_remote_franka.usd"
  controllers:
  - name: "rmpflow_controller"
    type: "RMPFlowController"
    robot_description_path: "GRUtopia/assets/robots/franka/rmpflow/robot_descriptor.yaml"
    robot_urdf_path: "GRUtopia/assets/robots/franka/lula_franka_gen.urdf"
    rmpflow_config_path: "GRUtopia/assets/robots/franka/franka_rmpflow_common.yaml"
    end_effector_frame_name: "right_gripper"
  - name: "gripper_controller"
    type: GripperController
  - name: "franka_mocap_remote_controller"
    type: "FrankaMocapRemoteController"
    scale: [0.25, 0.75, 0.75]
    target_position: [0.0, 0.0, 1.0]
    origin_xyz: (0.46,0,0.38)
    origin_xyz_angle: (0,0,0)
    sub_controllers:
      - name: rmpflow_controller
      - name: gripper_controller
  sensors:
    - name: "lh_controlled_camera"
      type: "MocapControlledCamera"
      prim_path: "logo_link/lh_controlled_camera"
      translation: [0.0, 0.0, 5.0]
      orientation: [0.70710678, 0.0, 0.70710678, 0.0]
